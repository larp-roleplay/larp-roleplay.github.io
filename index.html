<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Handbook</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent:#5865F2;
  --accent-hover:#7289DA;
  --glass-bg:rgba(15,15,20,0.85);
  --glass-hover:rgba(25,25,35,0.95);
  --glass-blur:18px;
  --text-light:#f5f5f5;
  --text-muted:#aaa;
  --transition:0.3s;
}

/* Global */
* {box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{display:flex;height:100vh;overflow:hidden;background:#0a0a0f;color:var(--text-light);}

/* Sidebar */
#sidebar{
  width:280px;padding:30px 20px;display:flex;flex-direction:column;overflow-y:auto;
  background: var(--glass-bg);backdrop-filter: blur(var(--glass-blur));border-radius:15px 0 0 15px;
  box-shadow:2px 0 30px rgba(0,0,0,0.35);transition:all var(--transition);scroll-behavior:smooth;
}
#sidebar h1{font-size:1.8rem;margin-bottom:25px;color: var(--accent);text-shadow:0 0 8px rgba(88,101,242,0.6);}

/* Account Button */
#accountBtn{
  margin-bottom:20px;padding:12px 24px;border-radius:25px;
  background: rgba(255,255,255,0.05);backdrop-filter:blur(10px);
  border:none;color:var(--text-light);font-weight:600;font-size:1rem;
  cursor:pointer;transition: all var(--transition);box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
#accountBtn:hover{
  background: rgba(255,255,255,0.12);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

/* Sidebar dropdowns */
.label-btn{
  padding:14px 18px;margin-bottom:8px;border-radius:12px;
  background: rgba(255,255,255,0.05);display:flex;justify-content:space-between;align-items:center;
  font-weight:500;cursor:pointer;transition:all var(--transition);user-select:none;position:relative;
}
.label-btn:hover{background: var(--glass-hover);}
.label-btn.active{background: rgba(88,101,242,0.25);box-shadow:0 0 12px rgba(88,101,242,0.6);}
.label-btn .arrow{transition: transform var(--transition);}

/* Inner dropdown buttons ribbon */
.inner-btn{
  position: relative;
  padding-left:32px;
}
.inner-btn::before{
  content:"";
  position:absolute;
  left:6px;
  top:6px;
  bottom:6px;
  width:4px;
  background: var(--accent);
  border-radius:2px;
  transition: all var(--transition);
}
.inner-btn:hover::before{
  width:6px;
  background: var(--accent-hover);
}

/* Dropdown container */
.section-dropdown{
  display:none;flex-direction:column;margin-top:4px;overflow:hidden;
}
.section-dropdown.show{display:flex;animation:slideDown 0.25s ease forwards;}
.section-dropdown .label-btn{font-size:0.95rem;}

/* Content */
#content{
  flex:1;margin-left:20px;padding:40px 50px;overflow-y:auto;scroll-behavior:smooth;
  display:flex;flex-direction:column;gap:28px;
}
.group-name{
  font-weight:600;font-size:1.15rem;margin-bottom:6px;border-left:3px solid var(--accent);padding-left:8px;
}
.group-content{
  color: var(--text-muted);font-size:0.95rem;line-height:1.6;white-space:pre-wrap;padding-left:12px;border-left:1px solid rgba(255,255,255,0.08);margin-bottom:12px;
}

/* Modal */
#modalOverlay{
  position:fixed;top:0;left:0;width:100%;height:100%;display:none;align-items:center;justify-content:center;
  background: rgba(0,0,0,0.85);z-index:2000;
}
#modal{
  background: rgba(30,30,40,0.95);padding:30px;border-radius:20px;width:400px;
  display:flex;flex-direction:column;gap:20px;backdrop-filter: blur(20px);
  box-shadow:0 0 35px rgba(0,0,0,0.6);
}
#modal input{
  padding:14px;border-radius:12px;border:none;background: rgba(255,255,255,0.05);
  color: var(--text-light);font-size:1rem;transition: background var(--transition);
}
#modal input:focus{background: rgba(255,255,255,0.1);outline:none;}
#modal button{
  padding:14px;border-radius:12px;background: var(--accent);color:white;font-weight:600;
  cursor:pointer;transition: all var(--transition);
}
#modal button:hover{background: var(--accent-hover);}

/* Scrollbar */
::-webkit-scrollbar {width:8px;}
::-webkit-scrollbar-thumb {background: rgba(255,255,255,0.12);border-radius:4px;}

@keyframes slideDown {from{opacity:0; max-height:0;} to{opacity:1; max-height:500px;}}
</style>
</head>
<body>

<div id="sidebar">
  <h1>Staff Handbook</h1>
  <button id="accountBtn">My Account</button>
</div>

<div id="content">
  <p>Select a label from the sidebar to view content...</p>
</div>

<div id="modalOverlay">
  <div id="modal">
    <label>Discord ID</label>
    <input type="text" id="discordIdInput" placeholder="Your Discord ID">
    <label>Token</label>
    <input type="text" id="tokenInput" placeholder="Authentication Token">
    <button id="saveModalBtn">Save</button>
  </div>
</div>

<script>
const API_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent("http://prem-eu1.bot-hosting.net:20418/getcontents");
let discordId=localStorage.getItem("discordId")||"";
let token=localStorage.getItem("token")||"";
let contentData={};

document.getElementById("accountBtn").onclick=()=>{
  document.getElementById("modalOverlay").style.display="flex";
  document.getElementById("discordIdInput").value=discordId;
  document.getElementById("tokenInput").value=token;
};
document.getElementById("saveModalBtn").onclick=()=>{
  discordId=document.getElementById("discordIdInput").value.trim();
  token=document.getElementById("tokenInput").value.trim();
  localStorage.setItem("discordId",discordId);
  localStorage.setItem("token",token);
  document.getElementById("modalOverlay").style.display="none";
  fetchContent();
};

async function fetchContent(){
  const payload={};
  if(discordId) payload.discordid=discordId;
  if(token) payload.token=token;
  try{
    const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    const data=await res.json();
    if(data.success){ contentData=data.content; buildSidebar(); }
    else alert("Error: "+(data.reasons?.join(",")||"Unknown"));
  }catch(e){ alert("Fetch failed: "+e.message);}
}

function buildSidebar(){
  const sidebar=document.getElementById("sidebar");
  sidebar.querySelectorAll(".label-btn,.section-dropdown").forEach(el=>el.remove());

  Object.values(contentData).forEach(label=>{
    const btn=document.createElement("div");
    btn.className="label-btn";
    btn.innerHTML=`<span>${label.label}</span><span class="arrow">â–¸</span>`;
    sidebar.appendChild(btn);

    if(label.sections){
      const dropdown=document.createElement("div");
      dropdown.className="section-dropdown";
      Object.values(label.sections).forEach(section=>{
        const secBtn=document.createElement("div");
        secBtn.className="label-btn inner-btn";
        secBtn.textContent=section.label;
        secBtn.onclick=()=> renderSection(section);
        dropdown.appendChild(secBtn);
      });
      btn.onclick=()=>{
        const open=dropdown.classList.toggle("show");
        btn.querySelector(".arrow").style.transform=open?"rotate(90deg)":"rotate(0deg)";
      };
      sidebar.appendChild(dropdown);
    } else if(label.groups){
      btn.onclick=()=> renderGroups(label.groups);
      btn.querySelector(".arrow").style.display="none";
    }
  });
}

function renderGroups(groups){
  const c=document.getElementById("content"); c.innerHTML="";
  Object.values(groups).forEach(g=>{
    const name=document.createElement("div"); name.className="group-name"; name.textContent=g.heading;
    const contentEl=document.createElement("div"); contentEl.className="group-content"; contentEl.textContent=g.content.join(" ");
    c.appendChild(name); c.appendChild(contentEl);
  });
}

function renderSection(section){ if(section.groups) renderGroups(section.groups); }

fetchContent();
</script>

</body>
</html>
